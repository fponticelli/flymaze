<!DOCTYPE html>
<html>
<head>
<title>Flymaze</title>
<script src="/socket.io/socket.io.js"></script>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style>
figure.minicanvas {
  display: block;
  padding: 0px;
  margin: 0px;
  font-family: sans-serif;
  font-size: 10px;
  text-align: center;
  background-color: #000;
  width: 100%;
  min-height: 100%;
  position: absolute;
}

figure.minicanvas canvas {
  background-color: #eeeeee;
  margin-top: 20px;
  border: 8px solid #227722;
  border-radius: 8px;
}

figure.minicanvas figcaption {
  width: 660px;
  margin: 0 auto;
  font-family: 'Montserrat', sans-serif;
  background-color: #eee;
}

figure.minicanvas figcaption i {
  font-size: 20px;
}

figure.minicanvas figcaption > div {
  float: left;
  width: 46%;
  margin: 2% 2% 0 2%;
}

figure.minicanvas figcaption table {
  width: 100%;
  border-collapse: collapse;
}

figure.minicanvas figcaption .table {
  max-height: 200px;
  overflow: auto;
}

figure.minicanvas figcaption .selected {
  font-weight: bold;
}

figure.minicanvas br {
  clear: left;
}

figure.minicanvas .name {
  font-size: 1.4em;
}

.minicanvas .info {
  font-size: 9px;
}

body {
  margin: 0;
  overflow: auto;
  height: 100%;
}
</style>
</head>
<body>

<script src="flymaze.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-589893-19', 'auto');
  ga('require', 'displayfeatures')
  ga('send', 'pageview');
</script>
</body>
</html>
